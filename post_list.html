{% for x in recs %}
<li class="list-group-item"><a href="/post/{{ x.uid }}" title="{{x.title}}">{{x.title}}</a>
    {% if kwd['with_catalog'] %}
    <span class="post_cat">{% module post_catalogs(x.uid,'1') %}</span>
    {% end %}
    {% if kwd['with_date'] %}
    <em class="date">{{ datetime.datetime.fromtimestamp(x.time_create).strftime('%Y-%m-%d')  }}</em>
    {% end %}
</li>
{% end %}
