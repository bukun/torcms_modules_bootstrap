{% for x in recs %}
<li style="float: left; width: {{ kwd['width'] }}px; " class="list-group-item">
    <a href="/post/{{ x.uid }}" title="{{ _(x.title) }}">
        <img src="{{ x.logo }}" width="{{ kwd['width'] }}" height="{{ kwd['height'] }}"
             alt="{{ _(x.title) }}">
        <span>{{ _(x.title) }}</span>
    </a>
</li>
{% end %}
