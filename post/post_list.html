{% for x in recs %}

<li class="list-group-item"><a href="/{{ kwd['router'] }}/{{ x.uid }}" title="{{x.title}}">
    {% if kwd['count'] != 0 %}
        {{str(x.title)[:kwd['count']]}}
    {% else %}
        {{x.title}}
    {% end %}

</a>
    {% if kwd['with_catalog'] %}
    <span class="post_cat">{% module post_catalogs(x.uid) %}</span>
    {% end %}
    {% if kwd['with_date'] %}
    <em class="date">{{ str(x.date)[:-15]}}</em>
    {% end %}
</li>

{% end %}
