{% for x in recs %}
{% if x.logo != '' %}
<a href="{{x.link}}" target="_blank" title="{{x.name}}" style="margin-right: 8px">
   <img src="{{x.logo}}" style="height: 40px" class="img-thumbnail">
</a>
{% else %}

<a href="{{x.link}}" target="_blank" title="{{x.name}}" style="margin-right: 8px">{{x.name}}</a>
{% end %}
{% end %}
