
{% for rec in recs %}
<li  class="list-group-item">
    <a href="/{{kwd['router']}}/{{ rec.post_id }}">

        {{ rec.post.title }}
        {% if rec.post_id[0] == 'v' %}<span class="badge" style="color:yellow">v</span>{% end %}

    </a>
    <span style="font-size: small; color: #5e5e5e"> ({{ rec.count }})</span>
    {% if kwd['with_tag'] == True %}
    <span class="app_tag"> {% module app_tags(rec.post_id) %}</span>
    {% end %}
</li>
{% end %}
