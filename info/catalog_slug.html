<div class="panel-heading">
    <div> {{ pcatinfo.name }}</div>
</div>


<ul class="list-group">

    {% for rec in recs %}
    <li class="list-group-item">
        <a href="/category/{{ rec.slug }}"> {{ rec.name }} <span
                style="font-size:0.8em;background-color:#00adef;color:#fff;padding:1px;"> ({{ rec.count }})</span></a>
    </li>
    {% end %}

</ul>
