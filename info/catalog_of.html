<div class="panel panel-info">
<div class="panel-heading">

    <a href="/list/{{ pcatinfo.uid }}" class="flbt">{{ pcatinfo.name }}</a>
</div>

<ul class="list-group">
    {% for rec in recs %}

    <li class="list-group-item">
        <a href="/list/{{ rec.uid }}"> {{ rec.name }} <span style="font-size:0.8em;background-color:#00adef;color:#fff;padding:1px;"> ({{ rec.count }})</span></a>
    </li>


    {% end %}
</ul>

</div>
